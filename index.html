<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todolist</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrap">
      <div class="todolist">
         <h1 class="todolist__title">
            Todolist
         </h1>
         <input class="todolist__input" type="text">
         <div class="todolist__btn todolist__btn--add">add</div>
         <ul class="todolist__tasks tasks">

         </ul>
      </div>
   </div>
   <div class="filters">
      <div class="filters__item">
         All
      </div>
      <div class="filters__item">
         Active
      </div>
      <div class="filters__item">
         Complete
      </div>
   </div>
   <div class="clear-completed">
      Clear completed
   </div>
   <div class="left">
      Tasks left: <span class="left__count">0</span>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
